<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spellmaster Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #4caf50;
        }
        .info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spellmaster Test Page</h1>
        <div class="info">
            <p>This is a test page for the Spellmaster userscript integration tests.</p>
            <p>Press <strong>3</strong> to escalate, <strong>0</strong> to reset.</p>
        </div>
        <div id="test-area">
            <p>Test area for interaction</p>
        </div>
    </div>
</body>
</html>
